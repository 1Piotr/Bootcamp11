<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Please submit the form to join the game</h1>
    <form action="page0.html" id="joinerForm">
        <label for="name">Name:</label><br>
        <input name="name" type="text" placeholder="Name"/><br>
        <label for="email">Email:</label><br>
        <input name="email" type="email" placeholder="email@website.com"/><br>
        <label for="address">Address</label><br>
        <input name="address" type="text"><br>
        <label for="postcode">Postcode</label><br>
        <input name="postcode" type="text"><br>
        <label for="dob">Date of Birth</label><br>
        <input name="dob" type="date"><br><br>
        <input type="submit" value="Join"/>
    </form>
</body>
</html>
