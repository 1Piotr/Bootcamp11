<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="system">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="system" id="flexRadioDefault1" checked  onclick="metric()">
            <label class="form-check-label" for="flexRadioDefault1">
              Metric
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="system" id="flexRadioDefault2" onclick="imperial()">
            <label class="form-check-label" for="flexRadioDefault2">
              Imperial
            </label>
        </div>
    </form>    
    <form action="" onsubmit="return false;" id="metric">
        <div class="form-group">
            <label for="weight">Your weight in kgs</label>
            <input class="form-control"  id="weight" type="number" required/>
            <label for="height">Your height in cms</label>
            <input class="form-control"  id="height" type="number" reguired/>
            <input class="btn btn-primary" type="submit" onclick="calc()" value="Check your BMI">
            <h2>Your BMI is: <span id="BMI-1"></span></h2>
        </div>    
    </form>
    <form class="non-active" action="" onsubmit="return false" id="imperial">
        <h5>Weight</h5>
        <div class="row"> 
            <div class="col">
                <label for="stones">Stones</label>
                <input class="form-control"  id="stones" type="number" required/>
            </div>
            <div class="col">   
                <label for="pounds">Pounds</label>
                <input class="form-control"  id="pounds" type="number" required/>
            </div>
        </div>
        <h5>Height</h5>
        <div class="row">
                <div class="col">
                <label for="fts">FTs</label>
                <input class="form-control"  id="fts" type="number"  reguired/>
            </div>
            <div class="col">
                <label for="inches">Inches</label>
                <input class="form-control"  id="inches" type="number"  reguired/>   
            </div>
        </div>
        </div>
        <input class="btn btn-primary" type="submit" onclick="calcImp()" value="Check your BMI">
        <h2>Your BMI is: <span id="BMI-2"></span></h2>      
    </form>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
