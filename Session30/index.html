<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
​
    <style>
        .form-container {
            display:flex;
            align-items: center;
            justify-content: center;
        }
​
        form#booking-form {
            width:600px;
        }
        form .form-row {
            margin-bottom: 1rem;
        }
        .otherAllergen {
            display:none;
        }
​
    </style>
</head>
<body>
​
    
​
    <!--
        Name    -- text
        Date   -- date
        Number of people    -- select (up to 10 then contact restaurant)
        Tel         -- tel
        Allergies       -- checkbox / other splease specify
        Vegan?      -- checkbox
        inside / outside  -- radio
        Other comments -- textarea
    -->
​
    <div class="form-container">
​
        <form action="" id="booking-form">
            <h1>Booking form</h1>
            <!-- name -->
            <div class="form-row">
                <label for="name">Your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <!-- Date -->
            <div class="form-row">
                <label for="start">When would you like to book?</label>
                <input 
                    type="date" 
                    id="booking-date" 
                    name="booking-date"
                >  
            </div>
             <!-- number of people -->
             <div class="form-row">
                <label for="numberOfPpl">How many people:</label>
                <select name="numberOfPpl" id="numberOfPpl">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="0">Group larger than 10</option>
                </select>
            </div>
            <div class="form-row">
                <label for="phone">Your phone number</label>
                <input type="tel">
            </div>
            <div class="form-row">
                <label>Alergies</label><br>
                <label for="nuts">Nuts<label/>
                <input type="checkbox" id="nuts" name="allergies" value="nuts">
                <label for="gluten">Gluten<label/>
                <input type="checkbox" id="gluten" name="allergies" value="gluten">
                <label for="soya">Soya<label/>
                <input type="checkbox"  id="soya"name="allergies" value="Soya">
                <label for="egg">Eggs<label/>
                <input type="checkbox"  id="egg"name="allergies" value="eggs">
                <label for="others">Others please spcecify<label/>
                <input type="checkbox"  id="others"name="allergies" value="others" onchange="other()">
                <textarea id="otherAllergen" class="otherAllergen" rows="3" cols="50"></textarea>
            </div>
            <div class="form-row">
                <label for="vegan">Vegan</label>
                <input type="checkbox" id="vegan" name="vegan" value="vegan">
            </div>
            <div class="form-row">
                <p>Inside/Outside<p>
                <input type="radio" id="inside" value="inside" name="inOut" checked> 
                <label for="inside">Inside</label>
                <input type="radio" id="outside" value="outside" name="inOut"> 
                <label for="inside">Inside</label>  
            </div>
            <div class="form-row">
                <label for="other">Other comments</label><br>
                <textarea id="other" rows="4" cols="50"></textarea>
            </div>
​
            <button type="submit">Submit</button>
        </form>
    </div>
​
    <script>
    /* use a function for the exact format desired... */
    const d = new Date();
        const dateInput = document.getElementById('booking-date');
        const todayDate =  d.toISOString().substring(0,10);
        dateInput.value = todayDate;
        dateInput.min = todayDate;
        dateInput.max = d.setMonth(d.getMonth() + 1);
        console.log(dateInput.value);
       
    
    
        function other() {
    if (document.getElementById('others').checked){
        document.getElementById('otherAllergen').classList.remove('otherAllergen')
    }
    else {
        document.getElementById('otherAllergen').classList.add('otherAllergen')
    }
}
    </script> 
</body>
</html>
