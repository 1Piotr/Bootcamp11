<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="userInput"><input id="user" type="text" value=""></div>
        <div class="oper" id="multi" >*</div>
        <div class="oper" id="plus" >+</div>
        <div class="oper" id="minus" >-</div>
        <div class="oper" id="divide">/</div>
        <div class="oper" id="point">.</div>
        <div class="oper num" id="one">1</div>
        <div class="oper num" id="two">2</div>
        <div class="oper num" id="three">3</div>
        <div class="oper num" id="four">4</div>
        <div class="oper num" id="five">5</div>
        <div class="oper num" id="six">6</div>
        <div class="oper num" id="seven">7</div>
        <div class="oper num" id="eight">8</div>
        <div class="oper num" id="nine">9</div>
        <div class="oper num" id="zero">0</div>
        <div id="equal" onclick="calc()">=</div>
        <div id="cancel" onclick="clearPlaceholder()">C</div>
        <div class="oper" id="left" >(</div>
        <div class="oper" id="right" >)</div>
        <div id="sqrt"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
