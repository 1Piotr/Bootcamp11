<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap project</title>

<body>
    <form>
        <div class="form-group">
            <label for="yourname"> Your name</label>
            <input type="text" class="form-control" id="yourname" aria-describedby="emailHelp" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group">
            <label for="selectimage"> Select image</label>
            <select id="selectimage">
                <option>(select one)</option>
                <option>Image number 1</option>
                <option>Image number 2</option>
                <option>Image number 3</option>
                <option>Image number 4</option>
                <option>Image number 5</option>
                <option>Image number 6</option>
            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Buy now</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
